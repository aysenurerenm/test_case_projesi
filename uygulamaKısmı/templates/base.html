<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Yazılım Test Platformu{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

            <!-- Logo / Title -->
            <h1 class="text-xl font-semibold tracking-wide">
                Yazılım Test Platformu
            </h1>

            <!-- Menu -->
            <div class="hidden md:flex space-x-6 text-sm font-medium">
                <a href="{% url 'home' %}"
                   class="hover:text-gray-200 transition">
                    Ana Sayfa
                </a>

                <a href="{% url 'llm_testcode' %}"
                   class="hover:text-gray-200 transition">
                    Test Kod Üret
                </a>

                <a href="{% url 'metrics' %}"
                   class="hover:text-gray-200 transition">
                    Yazılım Metrikleri
                </a>

                <a href="{% url 'graph' %}"
                   class="hover:text-gray-200 transition">
                    Kod Grafiği
                </a>

                <a href="{% url 'rl_cover' %}"
                   class="hover:text-gray-200 transition">
                    RL Coverage
                </a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="max-w-7xl mx-auto mt-10 px-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-16 py-4 text-center text-sm text-gray-500">
        © 2025 Yazılım Test Platformu
    </footer>

</body>
</html>
