{% extends 'base.html' %}
{% block title %}Test Kod Üret{% endblock %}

{% block content %}

<h2 class="text-2xl font-semibold text-indigo-700 mb-6">Test Kod Üretici</h2>

<form method="post" enctype="multipart/form-data"
      class="bg-white p-8 rounded-xl shadow-lg border space-y-6">
    {% csrf_token %}

    <!-- Dosya yükleme -->
    <div>
        <label class="block mb-2 font-semibold text-gray-700">Test Case Tablosu (.txt / .csv)</label>
        <input type="file" name="cases_file" class="border p-2 rounded w-full">
    </div>

    <p class="text-center text-gray-500 font-semibold">VEYA</p>

    <!-- Textarea -->
    <div>
        <label class="block mb-2 font-semibold text-gray-700">Test Case Tablosunu Yapıştır</label>
        <textarea name="cases" rows="8"
            class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-indigo-500">{{ cases }}</textarea>
    </div>

    <button class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition">
        Kod Üret
    </button>
</form>

{% if result %}
<div class="mt-6 bg-gray-900 text-green-300 p-6 rounded-lg shadow">
    <h3 class="text-lg font-semibold mb-2">Üretilen Test Kodu</h3>
    <pre class="whitespace-pre-wrap">{{ result }}</pre>
</div>
{% endif %}

{% endblock %}
